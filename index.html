<!DOCTYPE html>
<html>

<head>   
    <meta charset="utf-8">
    <title>Google search webpage design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="Viewport"> 

<div class="upper-menu">
    <div id="upper-menu1">
           <a class="left-up-men" >About</a> 
           <a class="left-up-men" >Store</a> 
   </div>

    <div id="upper-menu2"> 
            <a class="right-up-men" >About</a>

            <button>Sign In</button>
    </div>
</div>

 

    <div id="logo"><img src="Images/google.png"></div>

            <img src="Images/search_black_24dp.svg">

      </div>
    </div>  

<div class="buttons">

   <div><button id="under-search-2">I'm feeling lucky</button></div>
   </div>

 <div class="lower-menu">
    <div id="low-men1">
        <a class="left-down-men" >Advertising</a>

    <div id="low-men2"> 
        <a class="right-down-men" >Privacy</a>
